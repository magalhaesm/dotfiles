# tm_prefix=" #[bg=default,fg=white] #{?client_prefix,ÔÉà,}"
tm_prefix=" #[bg=default,fg=red] #{?client_prefix,Û∞††,}"
# tm_prefix=" #[default,bg=default,fg=red] #{?client_prefix,Û∞åå,}"
tm_time="#[bg=default,fg=gray] %a %d-%m-%Y %H:%M "
# tm_uptime="#[default,fg=white,bg=default] Ôê± #($HOME/.config/tmux/scripts/uptime.sh)"

set -g status-left "$tm_session_name"
